<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <form action="https://formspree.io/bradlet@algonquincollege.com" method="POST">

    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset class="push">
      <legend>Personal details</legend>
      <div class="grid">

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terriblystrong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="address">address</label>
          <textarea id="address" nrows="2" cols="40" name="address"></textarea>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <legend>Mission statement</legend>
      <div>
        <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
        <textarea id="why-do-you-want-to-go-to-mars" rows="2" cols="40" name="why-do-you-want-to-go-to-mars"></textarea>
      </div>
      <div>
        <button type="submit" class="btn center bold">Register for the trip!</button>
      </div>
    </fieldset>

    <input type="hidden" name="hidden" value="Request to join the mission"
  </form>
</body>
</html>
